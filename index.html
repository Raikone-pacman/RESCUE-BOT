<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Peças</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #main-content {
            display: none; /* Esconde o conteúdo principal no início */
        }
        #login-screen {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Acesso Restrito</h2>
        <form id="login-form">
            <label for="senha">Digite a senha para acessar:</label>
            <input type="password" id="senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <main id="main-content">
        <header>
            <img src="logo.jpg" alt="Logo do Inventário" class="logo">
            <h1>Inventário de Peças do Projeto</h1>
            <p>Organize e acompanhe as peças necessárias para seus projetos.</p>
        </header>

        <section id="adicionar-peca">
            <h2>Adicionar Nova Peça</h2>
            <form id="formulario-peca">
                <div class="campo">
                    <label for="nome">Nome da Peça:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required min="1">
                </div>
                <div class="campo">
                    <label for="valor">Valor (opcional):</label>
                    <input type="number" id="valor" name="valor" step="0.01">
                </div>
                <div class="campo">
                    <label for="lugar">Onde Comprar (opcional):</label>
                    <input type="text" id="lugar" name="lugar">
                </div>
                <div class="campo">
                    <label for="imagem">Imagem da Peça:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <button type="submit">Adicionar Peça</button>
            </form>
        </section>

        <section id="lista-pecas">
            <h2>Minhas Peças</h2>
            <p>Custo Total Estimado: <strong id="custo-total">R$ 0,00</strong></p>
            <table id="tabela-pecas">
                <thead>
                    <tr>
                        <th>Nome da Peça</th>
                        <th>Quantidade</th>
                        <th>Status</th>
                        <th>Valor</th>
                        <th>Onde Comprar</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Inventário de Peças</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
